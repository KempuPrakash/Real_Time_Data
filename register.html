<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - LearnFast</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #e6f7ff; padding: 20px; }
    form { background: #ffffff; padding: 30px; border-radius: 10px; max-width: 450px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 12px; margin: 12px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #2193b0; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #1976a5; }
    h2 { text-align: center; color: #00796b; }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form action="confirmation.html">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <select required>
      <option value="">Select Course</option>
      <option>Web Development</option>
      <option>Data Science</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
